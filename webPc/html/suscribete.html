<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/suscribete.css" />
    <script src="../src/suscribete.js" defer></script>
    <title>Suscríbete</title>
  </head>

  <body>
    <main>
      <div class="contenedor-suscribete">
        <!-- FORMULARIO -->
        <div class="tarjeta">
          <h2>Suscríbete</h2>

          <form id="formSuscribir" method="POST">
            <label>Nombre</label>
            <input type="text" name="nombre" required />

            <label>Apellido</label>
            <input type="text" name="apellido" required />

            <label>Email</label>
            <input type="email" name="email" required />

            <label>Telefono</label>
            <input type="tel" name="telefono" required />

            <button type="submit" class="boton-enviar">Enviar</button>
          </form>

          <div id="mensajePost" class="mensaje-post"></div>
          <div id="jsonPost" class="json-post"></div>
        </div>

        <!-- MAPA -->
        <div class="tarjeta mapa">
          <h2>Ubicación</h2>

          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2893.878122440027!2d-1.6451037235744366!3d42.81687087115051!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd5092944cfcccd5%3A0x61d10b1e6f108a52!2sPamplona!5e0!3m2!1ses!2ses!4v1700000000000"
            loading="lazy"
          ></iframe>
        </div>
      </div>
    </main>
  </body>
</html>
