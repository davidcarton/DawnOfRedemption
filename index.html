<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="loading.css" />
    <script defer>
      // Función que detecta si es móvil (userAgent + tamaño pantalla)
      function esMovil() {
        const userAgent =
          /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(
            navigator.userAgent
          );
        const pequeño = window.matchMedia("(max-width: 768px)").matches;
        return userAgent || pequeño;
      }

      // Delay para que se vea el loading
      setTimeout(() => {
        if (esMovil()) {
          window.location.href = "./webMovil/index.html";
        } else {
          window.location.href = "./webPc/index.html";
        }
      }, 4000); // 4 segundos de carga
    </script>
    <title>Loading...</title>
  </head>

  <body>
    <img src="loading.jpg" class="logo" />
    <div class="loader"></div>
  </body>
</html>
